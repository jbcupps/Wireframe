server {
    listen 80;
    server_name localhost;

    # SSL configuration can be added here for production

    # Handle static files directly with Nginx
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy requests to the Flask application
    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_redirect off;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # Custom error pages
    error_page 404 /static/error/404.html;
    error_page 500 502 503 504 /static/error/50x.html;
} 