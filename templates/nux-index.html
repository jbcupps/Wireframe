<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/">
    <title>Redirecting to 4D Manifold Explorer</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fc;
            color: #2b2d42;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        a {
            color: #5271ff;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #5271ff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: #5271ff;
            color: white;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5271ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to 4D Manifold Explorer</h1>
    <p>If you are not redirected automatically, please click the link below:</p>
    <a href="/">Go to 4D Manifold Explorer</a>
</body>
</html>
